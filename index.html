<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周小琪Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>周小琪Chat</h1>
            <div class="header-actions">
                <button id="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <span class="theme-icon">🌓</span>
                </button>
            </div>
        </div>
        
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>
        
        <div class="action-bar">
            <button id="upload-btn" class="action-btn" onclick="uploadDocument()">
                <span class="action-icon">📄</span> 上传文档
            </button>
            <button id="clear-btn" class="action-btn" onclick="clearRAGData()">
                <span class="action-icon">🗑️</span> 清除数据
            </button>
        </div>
        
        <div class="input-container" id="chat-input-container">
            <input id="chat-input" type="text" placeholder="输入消息..." />
            <button onclick="sendMessage()">发送</button>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">更多</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>浅色/深色</span>
                    </div>
                    <div class="dropdown-item" onclick="uploadDocument()">
                        <span>上传文档</span>
                    </div>
                    <div class="dropdown-item" onclick="clearRAGData()">
                        <span>清除数据</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="document-status">未加载文档</div>
            <div id="chunk-count">0 个片段</div>
        </div>
    </div>

    <script src="rag-script.js"></script>
</body>
</html>
